<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="courseId" name="courseId" th:value="${course.courseId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">场地名称：</label>
								<div class="col-sm-8">
									<input id="clubName" name="clubName" th:value="${course.clubName}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">课程名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${course.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课程价格：</label>
								<div class="col-sm-8">
									<input id="price" name="price" th:value="${course.price}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">课程状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${course.status}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">修改原因：</label>
								<div class="col-sm-8">
									<input id="reasons" name="reasons"  class="form-control" type="text">
								</div>
							</div>


							<div class="col-sm-8">
								<label th:each="role:${roles}" class="checkbox-inline">
									<input name="role" type="checkbox" th:value="${role.roleId}"
										   th:text="${role.roleName}" th:checked="${role.roleSign}">
								</label>
							</div>


																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>

						</form>

						<div >
							<table  width="100%">
								<tr>
									<th width="25%">时间</th>
									<th width="20%">修改人</th>
									<th  width="20%">价格</th>
									<th  width="20%">状态</th>
									<th width="30%">修改原因</th>
								</tr>
								<tr th:each="courseLog: ${courseList}">
									<td th:text=" ${#dates.format(courseLog.createTime, 'yyyy-MM-dd HH:mm:ss')}" ></td>
									<td th:text="${courseLog.createUser}"></td>
									<td th:text="${courseLog.coursePrice}"></td>
									<td th:text="${courseLog.courseStatus==1?'':''}"></td>
									<td th:text="${courseLog.reasons}"></td>
								</tr>
							</table>

						</div>

					</div>

				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/club/course/edit.js">
	</script>
</body>
</html>
