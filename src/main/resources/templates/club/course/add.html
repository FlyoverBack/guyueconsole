<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<div class="form-group">
							<label class="col-sm-3 control-label">场地名称：</label>
							<!--<div class="col-sm-8">
								<input id="clubName" name="clubName" class="form-control" type="text">
							</div>-->
							<div class="col-sm-8">
							<select name="clubName" id ="clubName" onchange="rowcolSel()" >
								<option>请选择场地</option>
								<option  th:each="list:${clubAll}" th:value="${list.key}" th:text="${list.value }"></option>
							</select>
							</div>

						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">课程：</label>
							<div class="col-sm-8">
									<select name="name" id ="name" >
										<option>请选择场地</option>
										<!--<option  th:each="list:${courseAll}" th:value="${list.key}" th:text="${list.value }"></option>-->
									</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">课程价格：</label>
							<div class="col-sm-8">
								<input id="price" name="price" class="form-control" type="text">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">课程状态：</label>
							<div class="col-sm-8">
								<input id="status" name="status"  class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">课程折扣：</label>
							<div class="col-sm-8">
								<input id="discount" name="discount" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">教练ID：</label>
							<div class="col-sm-8">
								<select name="coachId" id ="coachId"  >
									<option>请选择教练</option>
									<option  th:each="list:${coachAll}" th:value="${list.key}" th:text="${list.value }"></option>
								</select>

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">是否体验课：</label>
							<div class="col-sm-8">
								<input id="tryFlag" name="tryFlag" class="form-control" type="text">
							</div>
						</div>



						<div class="col-sm-8">
							<label th:each="role:${roles}" class="checkbox-inline">
								<input name="role" type="checkbox" th:value="${role.roleId}"
									   th:text="${role.roleName}" th:checked="${role.roleSign}">
							</label>
						</div>


						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>

					</form>


				</div>

			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/club/course/add.js">
</script>

</body>
</html>
