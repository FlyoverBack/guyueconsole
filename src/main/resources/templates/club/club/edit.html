<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<!--<script type="text/javascript" charset="utf-8"  src="js/jquery.leanModal.min.js"></script>-->
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="clubId" name="clubId" th:value="${clubDo.clubId}"  type="hidden">

							<div class="form-group center">
							<div align="center">
								<img   th:src="${clubDo.icon}"/></div></div>
							<div class="form-group hidden">
								<label class="col-sm-3 control-label">图片：</label>
								<div class="col-sm-8">
									<input id="icon" name="icon" th:value="${clubDo.icon}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">场地名称：</label>
								<div class="col-sm-8">
									<input id="clubName" name="clubName" th:value="${clubDo.clubName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">负责人姓名：</label>
								<div class="col-sm-8">
									<input id="coachName" name="coachName" th:value="${clubDo.coachName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">微信昵称：</label>
								<div class="col-sm-8">
									<input id="nickName" name="nickName" th:value="${clubDo.nickName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">负责人手机号：</label>
								<div class="col-sm-8">
									<input id="tel" name="tel" th:value="${clubDo.tel}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">场地状态：</label>
								<div class="col-sm-8">
									<select id="clubStatus" onchange="fn()" name="clubStatus" th:value="${clubDo.clubStatus}"
											placeholder="请选择" class="form-control" >
										<option value="">请选择</option>
										<option value="0" th:selected="${clubDo.clubStatus == '0'}">停止运营</option>
										<option value="1"   th:selected="${clubDo.clubStatus == '1'}">已注册</option>
										<option value="2"   th:selected="${clubDo.clubStatus == '2'}">运营中</option>
										<option value="3"   th:selected="${clubDo.clubStatus == '3'}">修整中</option>
									</select>
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">场地面积：</label>
								<div class="col-sm-8">
									<input id="area" name="area" th:value="${clubDo.area}" class="form-control" type="text">
								</div>
							</div>

							<center><a href="#" class="flatbtn" id="modaltrigger">Modal Login</a></center>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="clubTel" name="clubTel" th:value="${clubDo.clubTel}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
							<label class="col-sm-3 control-label">营业类型：</label>
								<div class="col-sm-8">
									<input   type ="checkbox" name="businessTypes"
											th:each ="box : ${businessType}"
											th:value="${box.key}"
											th:text ="${box.value}"
									th:attr ="checked=${clubDo.businessTypes.contains(box.key)?true:false}"  />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">营业开始时间：</label>
								<div class="col-sm-8">
									<input id="openTime" name="openTime" th:value=${clubDo.openTime}
												 class="form-control" type="text">
								</div>
							</div>
						<!--	"${#dates.format(clubDo.openTime,'yyyy-MM-dd HH:mm:ss')}"-->
							<div class="form-group">
									<label class="col-sm-3 control-label">营业结束时间：</label>
								<div class="col-sm-8">
									<input id="closeTime" name="closeTime" th:value=
											"${clubDo.closeTime}"  class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">提成类型：</label>
								<div class="col-sm-8">
									<input th:valus="${clubDo.clubTcType}"  th:checked="${clubDo.clubTcType==0}"  type="radio" name="clubTcType" value="0"  /> 百分比&nbsp;&nbsp;&nbsp;&nbsp;
									<input th:valus="${clubDo.clubTcType}}" th:checked="${clubDo.clubTcType==1}"  type="radio" name="clubTcType" value="1"   /> 固定值
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">提成：</label>
								<div class="col-sm-8">
									<input id="clubTc" name="clubTc" th:value=
											"${clubDo.clubTc}"	 class="form-control" type="text">
								</div>
							</div>


						<!--	<div class="form-group">
								<label class="col-sm-3 control-label">场地提成：</label>
								<div class="col-sm-8">
									<input id="" name="" th:value="" class="form-control" type="text">
								</div>
							</div>-->
							<div class="form-group">
								<label class="col-sm-3 control-label">课程类型：</label>
								<div class="col-sm-8">
									<input   type ="checkbox" name="courseTypes"
											 th:each ="box : ${courseTypes}"
											 th:value="${box.key}"
											 th:text ="${box.value}"
										th:attr ="checked=${clubDo.courseTypes.contains(box.key)?true:false}" />
								</div>
							</div>



							<div class="form-group">
								<label class="col-sm-3 control-label">地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${clubDo.address}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">经纬度：</label>
								<div class="col-sm-8">
									<input id="la" name="la" th:value="${clubDo.la}" class="form-control" type="text">
									<input id="lo" name="lo" th:value="${clubDo.lo}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">基础设施：</label>
								<div class="col-sm-8">
									<input id="jcss" name="jcss" th:value="${clubDo.jcss}" class="form-control" type="text">
								</div>
							</div>

							<!--<div class="form-group">
								<label class="col-sm-3 control-label">店面图片：</label>
								<div class="col-sm-8">
									<input id="photo" name="photo" th:value="${clubDo.photo}" class="form-control" type="text">
								</div>
							</div>-->
							<div class="form-group center">
								<div align="center">
									<img   th:src="${clubDo.photo}"/></div></div>
							<div class="form-group hidden">
								<label class="col-sm-3 control-label">店面图片：</label>
								<div class="col-sm-8">
									<input id="photo" name="photo" th:value="${clubDo.photo}" class="form-control" type="text">
								</div>
							</div>




																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>

	<div id="loginmodal" style="display:none;">
		<h1>User Login</h1>
		<form id="loginform" name="loginform" method="post" action="index.html">
			<label for="username">Username:</label>
			<input type="text" name="username" id="username" class="txtfield" tabindex="1">

			<label for="password">Password:</label>
			<input type="password" name="password" id="password" class="txtfield" tabindex="2">

			<div class="center"><input type="submit" name="loginbtn" id="loginbtn" class="flatbtn-blu hidemodal" value="Log In" tabindex="3"></div>
		</form>
	</div>

	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/club/club/edit.js">
    	</script>


</body>
</html>
