<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="kcId" name="kcId" th:value="${memberCourse.kcId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员ID：</label>
                            <div class="col-sm-8">
                                <input id="memId" name="memId" th:value="${memberCourse.memId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">课程编号：</label>
                            <div class="col-sm-8">
                                <input id="courseId" name="courseId" th:value="${memberCourse.courseId}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">总课时数：</label>
                            <div class="col-sm-8">
                                <input id="totalLesson" name="totalLesson" th:value="${memberCourse.totalLesson}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">已消费课时数：</label>
                            <div class="col-sm-8">
                                <input id="used" name="used" th:value="${memberCourse.used}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">剩余课时数：</label>
                            <div class="col-sm-8">
                                <input id="rem" name="rem" th:value="${memberCourse.rem}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">课程状态：</label>
                            <div class="col-sm-8">
                                <input id="status" name="status" th:value="${memberCourse.status}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注1：</label>
                            <div class="col-sm-8">
                                <input id="bz1" name="bz1" th:value="${memberCourse.bz1}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">购买时间：</label>
                            <div class="col-sm-8">
                                <input id="buyTime" name="buyTime" th:value="${memberCourse.buyTime}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">购买次数：</label>
                            <div class="col-sm-8">
                                <input id="buyCount" name="buyCount" th:value="${memberCourse.buyCount}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/memberCourse/memberCourse/edit.js">
</script>
</body>
</html>
