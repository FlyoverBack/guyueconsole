<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="coachId" name="coachId" th:value="${coach.coachId}" type="hidden">
                        <div class="form-group">
                            <div class="col-sm-2">
                                <!--  <input id="icon" name="icon" th:value="${coach.icon}" class="form-control" type="text">-->
                                <img id="icon" name="icon" th:src="${coach.icon}" style="width:90px;height:90px;margin-left:30%" class="img-circle">
                            </div>
                            <label class="col-sm-2 control-label">会员号1：</label>
                            <div class="col-sm-3">
                                <input id="no" name="no" th:value="${coach.no}" class="form-control" type="text">
                            </div>
                            <label class="col-sm-2 control-label">姓名：</label>
                            <div class="col-sm-3">
                                <input id="name" name="name" th:value="${coach.name}" class="form-control" type="text">
                            </div>
                        </div>
                         <div class="form-group">
                             <div class="col-sm-2"></div>
                            <label class="col-sm-2 control-label">昵称：</label>
                            <div class="col-sm-3">
                                <input id="nickName" name="nickName" th:value="${coach.nickName}" class="form-control"
                                       type="text">
                            </div>
                             <label class="col-sm-2 control-label">性别：</label>
                             <div class="col-sm-3">
                                 <input id="sex" name="sex" th:value="${coach.sex}" class="form-control" type="text">
                             </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2"></div>
                            <label class="col-sm-2 control-label">年龄：</label>
                            <div class="col-sm-3">
                                <input id="age" name="age" th:value="${coach.age}" class="form-control" type="text">
                            </div>
                            <label class="col-sm-2 control-label">电话：</label>
                            <div class="col-sm-3">
                                <input id="tel" name="tel" th:value="${coach.tel}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2"></div>
                            <label class="col-sm-2 control-label">身高：</label>
                            <div class="col-sm-3">
                                <input id="height" name="height" th:value="${coach.height}" class="form-control"
                                       type="text">
                            </div>
                            <label class="col-sm-2 control-label">体重：</label>
                            <div class="col-sm-3">
                                <input id="weight" name="weight" th:value="${coach.weight}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2"></div>
                            <label class="col-sm-2 control-label">生日：</label>
                            <div class="col-sm-3">
                                <input id="birthday" name="birthday" th:value="${coach.birthday}" class="form-control"
                                       type="text">
                            </div>
                            <label class="col-sm-2 control-label">评分：</label>
                            <div class="col-sm-3">
                                <input id="score" name="score" th:value="${coach.score}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2"></div>
                            <label class="col-sm-2 control-label">教练类别：</label>
                            <div class="col-sm-3">
                                <input id="type" name="type" th:value="${coach.type}" class="form-control" type="text">
                            </div>
                            <label class="col-sm-2 control-label">状态：</label>
                            <div class="col-sm-3">
                                <input id="status" name="status" th:value="${coach.status}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2"></div>
                            <label class="col-sm-2 control-label">注册时间：</label>
                            <div class="col-sm-3">
                                <input id="registrationTime" name="registrationTime"
                                       th:value="${coach.registrationTime}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2"></div>
                            <label class="col-sm-2 control-label">评论：</label>
                            <div class="col-sm-3">
                                <input id="comment" name="comment" th:value="${coach.comment}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2"></div>
                            <label class="col-sm-2 control-label">介绍：</label>
                            <div class="col-sm-8">
                                <input id="introduction" name="introduction" th:value="${coach.introduction}"
                                       class="form-control" type="textarea">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="ibox-body">
                    <table id="courseTable" data-mobile-responsive="true">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="coach:coach:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="coach:coach:remove">
    <script type="text/javascript">
        s_remove_h = '';
    </script>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/coach/coach/edit.js">
</script>
</body>
</html>
